<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Introductions</title>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <script>
        //this is called a function statement () is to store values
        function welcomeUser(){
            let userName ="Zy'Aire";
            const h1 = document.querySelector("header>h1");
            //+= is reading that its equal to itself + the userName
            h1.innerText += ` ${userName} `;
        }
       
        function favoriteBand(){
            let favBand = "idk";
            console.log(`My favorite Band is ${favBand}`);
            return favBand;

        }
        window.addEventListener("load", favoriteBand);

        welcomeUser();

        let h2 = document.createElement('h2');
        console.log(h2);
        document.querySelector("header").appendChild(h2).innerText= favoriteBand();
    </script>
</body>
</html>
